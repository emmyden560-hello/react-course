<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
      body {
        font-family: Poppins, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }

      .chatinput {
        padding: 12px 15px;
        border-radius: 12px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .input {
        display: flex;
        margin-bottom: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .user-chat {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .robot-chat {
        display: flex;
        align-items: start;
      }

      .message {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .img {
        width: 50px;
        height: 50px;
        padding-top: 3px;
      }

      .message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid #ccc;
        border-top-color: #198754;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setchatMessages, setLoading }) {
        const [inputText, setInputText] = React.useState("");

        function saveInput(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          if (!inputText.trim()) return;

          const newchatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setchatMessages(newchatMessages);
          setInputText("");

          setLoading(true);

          setTimeout(() => {
            const response = Chatbot.getResponse(inputText);

            setchatMessages([
              ...newchatMessages,
              {
                message: response,
                sender: "robot",
                id: crypto.randomUUID(),
              },
            ]);

            setLoading(false);
          }, 2000);
        }

        function send(event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        }

        return (
          <div className="input">
            <input
              type="text"
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInput}
              value={inputText}
              onKeyDown={send}
              className="chatinput"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const { message, sender } = props; //shortcut

        return (
          <div className={sender === "user" ? "user-chat" : "robot-chat"}>
            {sender === "robot" && (
              <img src="/images/robotimg.png" className="img" />
            )}
            <div className="message">{message}</div>
            {sender === "user" && (
              <img src="/images/userimg.png" className="img" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages, loading }) {
        const chatref = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatref.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages, loading]);

        return (
          <div className="message-container" ref={chatref}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
            );
            })}

            {loading && (
              <div className="robot-chat">
                <div className="message">
                  <div class="loader"></div>
                </div>
                <img src="/images/robotimg.png" className="img" />
              </div>
            )}
          </div>
        );
      }

      function App() {
        const [chatMessages, setchatMessages] = React.useState([]);
        const [loading, setLoading] = React.useState(false);

        // const chatMessages = array[0];  //current data
        // const setchatMessages = array[1]; // update function
        // const [chatMessages, setchatMessages] = array //shortcut with a btr shortcut

        return (
          <div className="container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setchatMessages={setchatMessages}
              setLoading={setLoading}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
